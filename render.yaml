# Render Blueprint - Deploy both frontend and backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API (Flask)
  - type: web
    name: dataroom-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://dataroom-frontend.onrender.com
    healthCheckPath: /api/auth/status

  # Frontend (Static Site)
  - type: web
    name: dataroom-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
    routes:
      - type: rewrite
        source: /api/*
        destination: https://dataroom-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

